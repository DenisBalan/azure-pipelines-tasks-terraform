parameters:
  stage: ''

jobs:
- job: install_in_container_${{ parameters.stage }}
  container: ubuntu:22.04
  steps:
    - task: JasonBJohnson.azure-pipelines-tasks-terraform-${{ parameters.stage }}.azure-pipelines-tasks-terraform-installer.TerraformInstaller@0
      displayName: install terraform
      inputs:
        terraformVersion: 1.2.8
      env:
        HTTP_PROXY: "http://company.proxy.com:9090"
        HTTPS_PROXY: "http://company.proxy.com:9090"
